
<div *ngIf="entry">
    <h2><span>Entry</span> {{entry.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Machine</span></dt>
        <dd>
            <span>{{entry.machine}}</span>
        </dd>
        <dt><span>Category</span></dt>
        <dd>
            <span>{{entry.category}}</span>
        </dd>
        <dt><span>Directory</span></dt>
        <dd>
            <span>{{entry.directory}}</span>
        </dd>
        <dt><span>Project</span></dt>
        <dd>
            <span>{{entry.project}}</span>
        </dd>
        <dt><span>Create Date</span></dt>
        <dd>
            <span>{{entry.createDate | date:'medium'}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'entry/'+ entry.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
